    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - './data:/data'
    networks:
      raiden_net_1:
        ipv4_address: '172.1.144.5'
    command:
      --keystore-path ./data/keystore/used
      --network-id goerli
      --eth-rpc-endpoint https://goerli.infura.io/v3/20a2ed4fef6248c2922a3d63fb004698
      --gas-price fast
      --environment-type development
      --api-address 0.0.0.0:5001
      --accept-disclaimer
      --address '0xB9e409CB667f7b9b01bd27990b254E287e9F883F'
      --password-file ./data/password.txt
      --web-ui

