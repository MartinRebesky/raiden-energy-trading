version: '3'
networks:
  raiden_net_1:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.1.144.0/16

  raiden_net_2:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.2.144.0/16

  raiden_net_3:
