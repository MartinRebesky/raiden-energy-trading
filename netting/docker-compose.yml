version: '3'

services:

  netting_server:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - './data:/data'
    networks:
      netting:
        ipv4_address: '172.144.0.16'
    command:
      --keystore-path ./data/keystore
      --network-id goerli
      --eth-rpc-endpoint https://goerli.infura.io/v3/568d1aa1488f4d3ca4be7ba148703e01
      --gas-price fast
      --environment-type development
      --api-address 0.0.0.0:5001
      --accept-disclaimer
      --address "0xF3457dADCF2E4F6fD2bBcfd2fAE3814e6A3cDBCd"
      --password-file ./data/password.txt
      --web-ui



networks:
  netting:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.144.0.0/16
